<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>康哥的部落首页</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h2>康哥的部落论坛</h2>
                </div>
            </div>
        {% for b in blocks %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="#" style="font-size: 16px;">{{ b.name }}</a>
                <span class="pull-right">{{ b.manager_name }}</span>
            </div>
            <div class="panel-body">
                {{ b.desc }}
            </div>
        </div>
        {% endfor %}

        </div>


    </body>

</html>
